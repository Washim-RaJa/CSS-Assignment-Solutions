<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with hover effect</title>
</head>
<style>
    h1{
        text-align: center;
    }
    img{
        width: 720px;
        height: 480px;
        display: block;
        margin: 20px auto;
        border: 5px solid #fd2121;
    }
    img:hover{
        width: 500px;
        height: 500px;
        border: 5px solid #4dfd21;
        border-radius: 50%;
    }
</style>
<body>
    <h1>Hover on the image to see the effect !</h1>
    <img src="peace.jpg" alt="peace">
</body>
</html>
