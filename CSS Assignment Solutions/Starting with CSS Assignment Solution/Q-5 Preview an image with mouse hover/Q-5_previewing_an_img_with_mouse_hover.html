<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previewing an Image with Mouse Hover</title>
</head>
<style>
    h1{
        text-align: center;
        margin-bottom: 5px;
    }
    div{
        width: 480px;
        height: 550px;
        border: 1px solid #cccccc;
        margin: 0 auto;
    }
    div:hover{
        background-image: url(ipn15.jpg);
    }
</style>
<body>
    <h1>Hover below to reveal a surprice !</h1>
    <div></div>
</body>
</html>
